<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
<link type="text/css" rel="stylesheet" href="dreamcodes/tables2/css/tsc_tables2.css" />
<style>
	table {
		color:#333;
		font-family:Helvetica,Arial,sans-serif;
		width:100%;
		border-spacing:1px;
		border-collapse:separate;
		padding:0 3px;
	}
	
	td, th {
		height:30px;
		transition:all .3s;
		text-align:center;
		width:auto;
	}
	
	th {
		background:#B1B6AF;
		font-weight:700;
		border-radius: 5px;
	}
	
	td {
		background:#FAFAFA;
	}
	
	tr:hover td{
		background:#7EB57E;
		color:#FFF
	}
</style>
<title>Untitled 1</title>
</head>

<body>
<!-- DC Table Styles II:1 Start -->

  <table class="tsc_tables2_1" summary="Employee Pay Sheet" style="width:60%;">
    <thead>
      <tr>
        <th scope="col">Employee</th>
        <th scope="col">Salary</th>
        <th scope="col">Bonus</th>
        <th scope="col">Supervisor</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John D. Wells</td>
        <td>$300</td>
        <td>$50</td>
        <td>Bob</td>
      </tr>
      <tr>
        <td>Fred Max</td>
        <td>$150</td>
        <td>-</td>
        <td>Annie</td>
      </tr>
      <tr>
        <td>Sam Cook</td>
        <td>$200</td>
        <td>$35</td>
        <td>Andy</td>
      </tr>
      <tr>
        <td>Tom H. Williams</td>
        <td>$175</td>
        <td>$25</td>
        <td>Annie</td>
      </tr>
    </tbody>
  </table>
<!-- DC Table Styles II:1 End -->
</body>

</html>
